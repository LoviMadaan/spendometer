databases:
  - name: spendometer
    databaseName: spendometer_b95c
    user: spendometer_b95c_user

services:
  - type: web
    name: spendometer2
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spendometer_b95c
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
